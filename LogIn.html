<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/ShalvaSoselia/style/LogIn.css">
        <title>tasty Bites</title>
    </head>
    <body>
        <form action="/Home.html">
            <div class="LogInForm">
                <div class="InsideContent">
                    <div class="EmailPart">
                        <div class="Email1">
                            <label>Email:</label>
                        </div>
                        <div class="EmailInput">
                            <input type="email" name="email" id="EmailInput" name="Email" />
                        </div>
                    </div>
                    <br>
                    <div class="PasswordPart">
                        <div class="Password1">
                            <label>Password:</label>
                        </div>
                        <div class="PasswordInput">
                            <input type="password" name="password" id="PasswordInput" name="Pass" />
                        </div>
                    </div>
                    <br>
                    <div class="LogInSection">
                        <div class="LogInButton">
                            <button type="submit">Log in</button>
                        </div>
                        <div class="ForgotPassButton">
                            <a id="ForgotPassword">Forgot Password?<a>
                        </div>
                    </div>
                        <hr class="Line">
                    <div class="ForgotPassNNotReg">
                        <div class="SignUp">
                            <p>Not a member?</p>
                            <button>Sign Up!</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
